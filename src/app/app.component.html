<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping list</h2>
      <ul>
        <li *ngFor="let item of shoppingItems$ | async" (click)=removeItem(item.id)>
          {{item.name}}   
        </li>
           </ul>
    </div>


    <form (ngSubmit)="addItem()">
      <input type="text" name="itemName" placeholder="item" [(ngModel)]="newShoppingItem.name">
      <button type="submit">+</button>
    </form>
  </div>
</div>
